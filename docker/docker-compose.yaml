version: "3"

services:
  nestjs:
    image: santosrj/nestjs:prod
    container_name: nestjs
    networks:
      - nestnet

  nginx:
    image: santosrj/nginx:prod
    container_name: nginx
    networks:
      - nestnet
    ports:
      - 8080:80
    depends_on:
      - nestjs

networks:
  nestnet:
    driver: bridge
