version: "3"

services:
  app:
    build:
      context: node
      dockerfile: Dockerfile
    image: node
    container_name: app
    restart: always
    volumes:
      - ./node:/usr/src/app
    tty: true
    networks:
      - node-network
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    volumes:
      - ./mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: nodedb
      MYSQL_ROOT_PASSWORD: root
    networks:
      - node-network

networks:
  node-network:
    driver: bridge
